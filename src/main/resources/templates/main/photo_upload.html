	<link type="text/css" th:href="@{/assets/css/demos/photo.css}" rel="stylesheet" />

<body>

<th:block layout:fragment="content">
	<section class="upload">
	<div class="container">

		<div class="row">
			<div class="col-lg-12">

			 <div class="box">
				 <form id="frm" name="frm" method="post" action="/board/write" enctype="multipart/form-data">
					<textarea name="contents" id="contents" class="form-control no-border textArea_comment"
							  maxlength="140" rows="3" placeholder="무슨 생각을 하고 계신가요?..."></textarea>

					 <input type="hidden" id="title" name="title" value=""/>
					 <input type="file" id="files" name="files" multiple="multiple" style="display:none;">


					 <input type="submit" id="submit" value="저장" class="btn" style="display:none;">
				 </form>

				<div class="c_file_imgs_wrap">
				</div>

			  	<div class="box-footer clearfix">
					<button id="btn_submit" class="kafe-btn kafe-btn-mint-small pull-right btn-sm">Upload</button>
					<ul class="nav nav-pills nav-sm">

					<li class="nav-item"><a id="camera_file" class="nav-link" href="javascript:;"><i class="fa fa-camera text-muted"></i></a></li>

					</ul>
				</div>
			</div>

			</div>
		</div>


	</div><!--/ container -->
	</section><!--/ newsfeed -->
</th:block>

<th:block layout:fragment="pageCustomScript">

	<script th:src="@{/assets/js/customFile/file_upload.js}"></script>	<!-- 추가부분 -->
