<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"

<head>
	<title>Fluffs - Ultimate Bootstrap Social Network UI Kit</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta property="og:title" content="" />
	<meta property="og:url" content="" />
	<meta property="og:description" content="" />

	<link type="text/css" th:href="@{/assets/css/demos/photo.css}" rel="stylesheet" />

	<style>
	/* 추가부분 */
	.textArea_comment {
		width: 90%;
		margin: 20px;
		overflow-x: auto;
		line-height: 20px;
	}
	.c_file_imgs_wrap {
		overflow-y: auto;
		width: auto;
		height: 200px;
		border-top: solid 1px;
		margin: 20px;
		line-height: 20px;
	}
	.c_file_imgs_wrap img {
		max-width: 200px;
	}
	</style>
</head>

<body>

<th:block layout:fragment="content">
	<section class="upload">
	<div class="container">

		<div class="row">
			<div class="col-lg-12">

			 <div class="box">

				<textarea class="form-control no-border textArea_comment" rows="3" placeholder="무슨 생각을 하고 계신가요?..."></textarea>
				<div class="c_file_imgs_wrap">
				</div>


			  	<div class="box-footer clearfix">
					<button class="kafe-btn kafe-btn-mint-small pull-right btn-sm">Upload</button>
					<ul class="nav nav-pills nav-sm">

					<input type="file" id="c_file" multiple style="display:none;"/>
					<li class="nav-item"><a id="camera_file" class="nav-link" href="javascript:;"><i class="fa fa-camera text-muted"></i></a></li>
					<li class="nav-item"><a class="nav-link" href="javascript:;"><i class="fa fa-video text-muted"></i></a></li>

					</ul>
				</div>
			</div>

			</div>
		</div>


	</div><!--/ container -->
	</section><!--/ newsfeed -->
</th:block>

<th:block layout:fragment="pageCustomScript">
	<script th:src="@{/assets/plugins/slimscroll/jquery.slimscroll.js}"></script>
	<script>

	$('#Slim,#Slim2').slimScroll({
		height:"auto",
		position: 'right',
		railVisible: true,
		alwaysVisible: true,
		size:"8px",
	});


	$('#camera_file').click(function(e){
		alert("asd");
		e.preventDefault();
		$("#c_file").click();
		var ext = $("#c_file").val().split(".").pop().toLowerCase();
		if(ext.length > 0){
			if($.inArray(ext, ["gif","png","jpg","jpeg"]) == -1) {
				alert("gif,png,jpg 파일만 업로드 할수 있습니다.");
				return false;
			}
		}
		$("#c_file").val().toLowerCase();
	});

	$(document).ready(function() {
		$("#c_file").on("change", handleImgsFilesSelect);
	});

	var sel_files = [];

	function handleImgsFilesSelect(e) {
		var files = e.target.files;
		var filesArr = Array.prototype.slice.call(files);

		filesArr.forEach(function(f) {
			if(!f.type.match("image.*")) {
				alert("확장자는 이미지 확장자만 가능합니다.");
				return;
			}

			sel_files.push(f);

			var reader = new FileReader();
			reader.onload = function(e) {
				var img_html = "<img src=\"" + e.target.result + "\" />";
				$(".c_file_imgs_wrap").append(img_html);
			}
			reader.readAsDataURL(f);
		});
	}


	</script>
</th:block>

</body>
