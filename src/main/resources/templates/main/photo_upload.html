<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorator="/layout/defaultLayout">

<head>
	<title>Fluffs - Ultimate Bootstrap Social Network UI Kit</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta property="og:title" content="" />
	<meta property="og:url" content="" />
	<meta property="og:description" content="" />

	<link type="text/css" th:href="@{/assets/css/demos/photo.css}" rel="stylesheet" />

</head>

<body>

<th:block layout:fragment="content">
	<section class="upload">
	<div class="container">

		<div class="row">
			<div class="col-lg-12">

			 <div class="box">

			  <form>
			   <textarea class="form-control no-border" rows="3" placeholder="Type something..."></textarea>
			  </form>
			  <div class="box-footer clearfix">
			   <button class="kafe-btn kafe-btn-mint-small pull-right btn-sm">Upload</button>
			   <ul class="nav nav-pills nav-sm">
				<li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-camera text-muted"></i></a></li>
				<li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-video text-muted"></i></a></li>
			   </ul>
			  </div>
			 </div>

			</div>
		</div>


		<div class="row one-row">
			<div class="col-lg-12">
			 <a href="https://picturepan2.github.io/instagram.css/" target="_blank">
				 <h4>Instagram Filters from Picture Pan 2</h4>
			 </a>
			</div>
		</div>

		<div class="row">

	<div class="col-lg-4 col-md-3 col-sm-6 col-xs-12">
	  <div class="card">
		<div class="card-image">
		  <img src="assets/img/posts/18.jpg" class="img-responsive" alt="Image"/>
		</div>
		<div class="card-header">
		  <span>Normal</span>
		</div>
	  </div>
	</div>

	<div class="col-lg-4 col-md-3 col-sm-6 col-xs-12">
	  <div class="card">
		<div class="card-image filter-1977">
		  <img src="assets/img/posts/18.jpg" class="img-responsive" alt="Image"/>
		</div>
		<div class="card-header">
		  <span class="h6">1977</span>
		</div>
	  </div>
	</div>

	<div class="col-lg-4 col-md-3 col-sm-6 col-xs-12">
	  <div class="card">
		<div class="card-image filter-willow">
		  <img src="assets/img/posts/18.jpg" class="img-responsive" alt="Image"/>
		</div>
		<div class="card-header">
		  <span class="h6">Willow</span>
		</div>
	  </div>
	</div>

	</div><!--/ row 3번 반복-->



	</div><!--/ container -->
	</section><!--/ newsfeed -->
</th:block>

<th:block layout:fragment="pageCustomScript">
	<script th:src="@{/assets/plugins/slimscroll/jquery.slimscroll.js}"></script>
	<script>
	$('#Slim,#Slim2').slimScroll({
		height:"auto",
		position: 'right',
		railVisible: true,
		alwaysVisible: true,
		size:"8px",
	});
	</script>
</th:block>

</body>
