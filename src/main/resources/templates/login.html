<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/accountLayout">
<head>
    <title>login</title>

    <th:block layout:fragment="pageCustomHead">
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta property="og:title" content="" />
        <meta property="og:url" content="" />
        <meta property="og:description" content="" />

        <link type="text/css" th:href="@{/assets/css/demos/photo.css}" rel="stylesheet" />
    </th:block>

</head>
<body>

<th:block layout:fragment="content">
<!-- Header Section -->
<section class="login">
    <div class="container">
        <div class="banner-content">

            <h1><i class="fa fa-smile"></i> Stargram</h1>

            <form th:action="@{/formLogin}" method="post" class="form-signin">
                <h3 class="form-signin-heading">Please sign in</h3>
                <div class="form-group">
                    <input name="username" type="text" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control"  placeholder="Password">
                </div>
                <button class="kafe-btn kafe-btn-mint btn-block" type="submit" name="subm">Sign in</button>
                <br/>

                <a href="javascript:;" class="btn_social" data-social="facebook"><img th:src="@{/assets/img/facebook.png}" width="40px" height="40px"/></a>
                <a href="javascript:;" class="btn_social" data-social="google"><img th:src="@{/assets/img/google.png}" width="40px" height="40px"/></a>
                <a href="javascript:;" class="btn_social" data-social="kakao"><img th:src="@{/assets/img/kakao.png}" width="40px" height="40px"/></a>

                <br/><br/><br/>

                <a class="btn btn-dark " th:href="@{photo_register.html}" role="button">Don't have an account yet? Register Here.</a>
                <a class="btn btn-dark " th:href="@{photo_register.html}" role="button">Forgot your password?</a>
            </form>

        </div><!--/. banner-content -->
    </div><!-- /.container -->
</section>
</th:block>

<th:block layout:fragment="pageCustomScript">
    <!-- script 시작 -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script>
        $('.btn_social').click(function () {
            var socialType = $(this).data('social');
            location.href="/oauth2/authorization/"+socialType;
        });
    </script>

    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/base.js}"></script>
    <!-- script 끝 -->
</th:block>

</body>
</html>
